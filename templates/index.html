    <style>
      /* Provided CSS styles */
      /* Splash screen styles */
      .splash-screen {
        background-image: url("https://img.freepik.com/premium-vector/transparent-glow-light-effect-black-background_3247-327.jpg"); /* Background image */

        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Navbar styles */
      .navbar {
        background-color: #333;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .navbar-brand {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
      }

      .navbar-menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
      }

      .navbar-menu li {
        margin-left: 20px;
        position: relative;
      }

      .navbar-menu a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
      }

      .navbar-menu .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 200px;
        z-index: 1000;
      }

      .navbar-menu .dropdown-content a {
        color: white;
        padding: 10px 15px;
        display: block;
        text-decoration: none;
      }

      .navbar-menu .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Container styles */
      .container {
        width: 100%;
        max-width: 800px;
        margin: 150px auto;
        text-align: center;
        color: white;
      }

      /* Button styles */
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 20px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #45a049;
      }

      body,
      html {
        height: 100%;
        overflow: hidden;
      }

      /* Body styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("https://thedailyguardian.com/wp-content/uploads/2020/09/Mental-health.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      p {
        font-size: 20px;
        margin-bottom: 30px;
      }

      /* Styles from original HTML */
      body,
      html {
        height: 100%;
        overflow: hidden;
      }

      .fake {
        color: #f0f0f0;
        z-index: 2;
        font-size: 24px; /* Adjust the font size */
      }

      h1.fake {
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        font-size: 5em;
        font-weight: bold;
        margin-top: -0.5em;
        position: relative;
        text-align: center;
        top: 50%;
      }

      span {
        color: #404040;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 0.5em; /* Adjust the font size */
        font-weight: bold;
        left: 100%;
        position: absolute;
        white-space: nowrap;
        z-index: 1;
      }
    </style>

    <script type="text/javascript">
      var text = [
        [
          "Don't worry about me.",
          "Everything's fine.",
          "Everything's okay.",
          "I'm good.",
          "I'm great.",
          "It's okay.",
        ],
        [
          "Everything is awful.",
          "Every day is harder than the last.",
          "Every morning, I feel neutral. Not happy, not sad, just neutral.",
          "Everyone cares about each other, but not about me.",
          "Everyone is friendly with each other, but not with me.",
          "Everything feels hollow and pointless and empty.",
          "Everything is so pointless.",
          "I am nothing.",
          "I am so alone.",
          "I can't do this any longer.",
          "I can't remember when this started.",
          "I can't stand feeling like this.",
          "I can't talk with anybody about this.",
          "I don't have any energy left.",
          "I don't want anyone to see me this way.",
          "I feel like giving up.",
          "I feel like I'm drowning.",
          "I feel like I've failed in life.",
          "I feel so alone.",
          "I get bullied.",
          "I hate me.",
          "I hate my life.",
          "I hate myself.",
          "I have no one.",
          "I have nobody to share my problems with.",
          "I have nobody to talk to.",
          "I have to get up each morning and put on a show.",
          "I know nobody will ever understand me.",
          "I mean nothing to them.",
          "I need help.",
          "I need to vent.",
          "I only have friends when they need something from me.",
          "I smile, but behind the fa√ßade, I'm a wreck.",
          "I want to die.",
          "I'm a disgrace.",
          "I'm a failure.",
          "I'm a loser.",
          "I'm boring.",
          "I'm digging myself into a hole of depression.",
          "I'm in pain.",
          "I'm losing hope each day.",
          "I'm miserable.",
          "I'm not fine.",
          "I'm so confused.",
          "I'm so depressed.",
          "I'm so scared.",
          "I'm suffering.",
          "I'm tearing up inside.",
          "I'm tired of feeling this way.",
          "I'm ugly.",
          "I'm unfriendly, and nobody likes me.",
          "I'm weak.",
          "It feels like nothing matters anymore.",
          "It hurts to feel this way.",
          "It's just terrible.",
          "It's just horrible.",
          "It's so hard.",
          "My grades are terrible.",
          "My life is meaningless.",
          'My so-called "friends" only talk to me when they need something.',
          "My family probably hates me.",
          "Nobody understands.",
          "Nobody understands me.",
          "Nobody understands how I feel.",
          "Nobody would believe that I feel this way.",
          "Nothing fills the void.",
          "Pretending to be happy is killing me inside.",
          "There is so much heartache.",
          "When did everything go wrong?",
          "Why me?",
          "Will it ever get better?",
        ],
      ];

      var message = function () {
          var span = document.createElement("span"),
            speed = Math.ceil(Math.random() * 4);

          // Good text.
          if (Math.random() < 0.01) {
            span.appendChild(
              document.createTextNode(
                text[0][Math.floor(Math.random() * text[0].length)]
              )
            );
            span.className = "fake";
          }

          // Bad text.
          else
            span.appendChild(
              document.createTextNode(
                text[1][Math.floor(Math.random() * text[1].length)]
              )
            );
          document.body.appendChild(span);

          span.style.left = document.body.clientWidth + "px"; // otherwise span.style.left is blank during calculations later
          span.style.top =
            Math.floor(
              Math.random() * (document.body.clientHeight - span.clientHeight)
            ) + "px";
          spans[speed].push(span);

          setTimeout(
            function () {
              requestAnimationFrame(message);
            },

            // Taller browsers = more messages added per second
            ((Math.random() * span.clientHeight) / document.body.clientHeight) *
              50000
          );
        },
        scroll = function () {
          requestAnimationFrame(scroll);

          for (var speed = 1; speed < spans.length; speed++) {
            // For each span in this speed,
            for (var x = 0; x < spans[speed].length; x++) {
              // Move it 1px to the left.
              var left = parseInt(spans[speed][x].style.left, 10) - speed;
              spans[speed][x].style.left = left + "px";

              // If it's completely offscreen,
              if (left == -1 * spans[speed][x].clientWidth) {
                // Remvoe it from the DOM.
                document.body.removeChild(spans[speed][x]);

                // Remove it from the array.
                for (y = x; y < spans[speed].length - 1; y++)
                  spans[speed][y] = spans[speed][y + 1];
                spans[speed].pop();

                // Reiterate this index (which now contains the next element).
                if (x < spans[speed].length - 1) x--;
              }
            }
          }
        },
        spans = [null, [], [], [], []];

      message();
      scroll();
    </script>
